{% extends "user/index.html" %}
{% load crispy_forms_tags %}
{% block start %}

 <div class="content-section col-md-6 col-md-offset-3">
  <center>
  <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
   <center>
    <button class="btn btn-primary" type="submit"> &nbsp; Login</button>
  </center>
  <br/>
  <sub><a href="{% url 'register' %}" >don't have account,sign up</a></sub>
  </form>
</center>
 </div>
{% endblock start %}
